<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
  <div class="col-md-12">
    <form>
      <a href="/fotos/new">Nova Foto</a>
      <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto"
      ng-model="filtro" ng-model-options="{debounce: 500}"></input>
    </form>
  </div>
</div>

<div class="row">
  <meu-painel ng-repeat="foto in fotos | filter: {titulo: filtro}" class="col-md-4 ng-cloak painel-animado" titulo="{{foto.titulo | uppercase}}">
    <minha-foto class="img-responsive center-block"
    url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
  </meu-painel>
</div>
