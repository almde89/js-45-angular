<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
    </head>
    <body ng-controller="FotosController" ng-cloack>
        <div class="container">
            <div class="jumbotron">
              <h1 class="text-center">Alurapic</h1>
            </div>
            <div
              ng-repeat="foto in fotos track by foto._id | orderBy: 'titulo'">

              <div class="clearfix" ng-if="$index%3 == 3">{{$index}}</div>
              <div  class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class ="panel-title text-center">{{foto.titulo}}</h3>
                  </div>
                  <div class="panel-body">
                    <img class="img-responsive center-block"
                    ng-src="{{foto.url}}" alt="{{foto.titulo}}"/>
                  </div>
                </div>
              </div>

            </div>
        </div> <!-- fim container -->
        <!-- Não precisa se preocupar com a ordem do main.js, que cria o módulo, e os
        outros JSes.
        O angular se certifica da ordem de carregamento. -->
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
    </body>
</html>
