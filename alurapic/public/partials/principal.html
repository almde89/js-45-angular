<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="/fotos/new" class="btn btn-primary" type="button">Nova Foto</a>
        </span>
        <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto"
          ng-model="filtro" ng-model-options="{debounce: 500}"></input>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div ng-repeat="foto in fotos | filter: {titulo: filtro}" >
    <div class="clearfix" ng-if="$index%6 == 0"></div>
    <meu-painel class="col-md-2 painel-animado" titulo="{{foto.titulo | uppercase}}">
      <minha-foto class="img-responsive center-block"
      url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
      <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
      <botao-perigoso nome="Remover" acao="remover($index)"></botao-perigoso>
    </meu-painel>
  </div>
</div>
